<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalos de Casamiento</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Regalos de Casamiento</h1>
    <form id="giftForm" action="https://tu-backend.herokuapp.com/submit-gift" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="gift">Regalo:</label>
        <select id="gift" name="gift" required>
            <option value="viaje">Viaje</option>
            <option value="cena">Cena</option>
            <option value="decoracion">Decoración</option>
        </select><br>
        <label for="amount">Monto:</label>
        <input type="number" id="amount" name="amount" required><br>
        <label for="transaction">Número de Transferencia:</label>
        <input type="text" id="transaction" name="transaction" required><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
